environment:
  matrix:
    - PYTHON: "C:\\Python27"
      PYTHON_VERSION: "2.7.x"
      PYTHON_ARCH: "32"

    - PYTHON: "C:\\Python27-x64"
      PYTHON_VERSION: "2.7.x"
      PYTHON_ARCH: "64"

install:
  - "%PYTHON%\\Scripts\\pip.exe install -r requirements.txt"
  - "%PYTHON%\\Scripts\\pip.exe install -r requirements-dev.txt"
  - python setup.py install

build: off

test_script:
  - python setup.py test

on_success:
  - "%PYTHON%\\Scripts\coverage.exe run --source pywoudc setup.py test"
  - "%PYTHON%\\Scripts\coverage.exe report -m"
